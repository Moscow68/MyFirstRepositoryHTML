<!DOCTYPE html>
<html>
<head>
    <title>Form Example</title>
</head>
<body>
    <!-- Create a form for user feedback with text input fields, radio buttons, a checkbox, and a submit button -->
     <header></header>
     <div class="center">
    <form> <label for="firstname">First Name:</label>
        <br>
        <input type="text" id="firstName" name="firstName">
        <br>
        <label for="lastName">Last Name</label>
        <br>
        <input type="text" id="lastName" name="lastName"> 
        <br><br>
        <label for="password">Password</label>
        <br>
        <input type="password" id="password" name="password">
        <br><br>
        <label for="email">Email</label>
        <br>
        <input type="email" id="email" name="email">
        <br><br>
        <label for="comments">Comments:<label>
                <br>
        <textarea type="text" id="comments" name="Comments"></textarea>
        <br><br>
        <h1>Select your favorite Web Dev Language</h1>
        <input type="radio" id="HTML" name="language" value="HTML">
        <label for="HTML">HTML</label>
        <br>
        <input type="radio" id="CSS" name="language" value="CSS">
        <label for="CSS">CSS</label>
        <br>
        <input type="radio" id="JavaScript" name="language" value="JavaScript">
        <label for="JavaScript">JavaScript</label>
        <br><br>
        <input type="submit" value="Sent to Browser">
        </form>
        <br>
        <hr><br>
        <h3><em>Optional: </em>Please Select your favorite form of transportation</h3>
        <form>
            <input type="checkbox" id="Veichle 1" name="transportation" value="bike">
            <label for="car">I like to use a bike</label>
            <br>
            <input type="checkbox" id="Veichle 2" name="transportation" value="bike">
            <label for="car">I like to use a bus</label>
            <br>
            <input type="checkbox" id="Veichle 3" name="transportation" value="bike">
            <label for="car">I like to use a car</label>
            <br>
            
        </form>
            </form></div>
</body>
</html>
